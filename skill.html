<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <script src="./app.js"></script>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main class="background">
          <div class="pc">
            <v-row
              ><v-col cols="8"></v-col
              ><v-col cols="4"
                ><v-row
                  ><v-col cols="3"
                    ><a href="index.html"><v-btn plain>home</v-btn></a></v-col
                  ><v-col cols="3"
                    ><a href="skill.html"><v-btn plain>skill</v-btn></a></v-col
                  ><v-col cols="3"
                    ><a href="intern.html"
                      ><v-btn plain>intern</v-btn></a
                    ></v-col
                  ><v-col cols="3"
                    ><a href="works.html"><v-btn plain>works</v-btn></a></v-col
                  ></v-row
                ></v-col
              ></v-row
            >
          </div>
          <div class="mobile">
            <a href="index.html"><v-btn plain>home</v-btn></a>
            <a href="skill.html"><v-btn plain>skill</v-btn></a>
            <a href="intern.html"><v-btn plain>intern</v-btn></a>
            <a href="works.html"><v-btn plain>works</v-btn></a>
          </div>

          <h1>SKILL</h1>
          <div class="background">
            <v-tabs v-model="tabs" centered>
              <v-tab v-for="item in items" :key="n"> {{item}} </v-tab>
            </v-tabs>
          </div>
          <div class="background">
            <v-tabs-items v-model="tabs" color="red">
              <v-container color="red">
                <v-tab-item class="mx-5">
                  <div class="mt-8">
                    <v-card :color="color" class="mt-8">
                      <v-card-title> Nuxt.js </v-card-title>
                      <v-card-text>
                        個人で作るアプリケーションに使用しました。
                      </v-card-text>
                    </v-card>
                    <v-card :color="color" class="mt-8">
                      <v-card-title> jQuery </v-card-title>
                      <v-card-text>
                        インターンの業務で少しだけ触りました。
                      </v-card-text>
                    </v-card>
                    <v-card :color="color" class="mt-8">
                      <v-card-title> Laravel </v-card-title>
                      <v-card-text>
                        個人で作るアプリケーションに使用しました。
                      </v-card-text>
                    </v-card>
                    <v-card :color="color" class="mt-8">
                      <v-card-title> C# </v-card-title>
                      <v-card-text>
                        主にインターンで使用しています。
                      </v-card-text>
                    </v-card>
                    <v-card :color="color" class="mt-8">
                      <v-card-title> C </v-card-title>
                      <v-card-text>
                        大学の研究室で使用しています。
                      </v-card-text>
                    </v-card>
                    <v-card :color="color" class="mt-8">
                      <v-card-title> Python </v-card-title>
                      <v-card-text>
                        データ構造とアルゴリズムの学習に使いました
                      </v-card-text>
                    </v-card>
                  </div>
                </v-tab-item>
                <v-tab-item class="mx-5">
                  <v-card :color="color" class="mt-8">
                    <v-card-title> Git/GitHub </v-card-title>
                    <v-card-text>
                      基本的なことは一通り行うことが出来ます。
                    </v-card-text>
                  </v-card>
                  <v-card :color="color" class="mt-8">
                    <v-card-title> MYSQL </v-card-title>
                    <v-card-text> 基本のSQL文は使えます。 </v-card-text>
                  </v-card>
                  <v-card :color="color" class="mt-8">
                    <v-card-title> Linux </v-card-title>
                    <v-card-text> 基本的なコマンドは分かります </v-card-text>
                  </v-card>
                </v-tab-item>
              </v-container>
            </v-tabs-items>
          </div>
        </v-main>
      </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          profile: false,
          tabs: null,
          items: ["プログラミング", "その他"],
          texts: [],
          color: "lime lighten-4",
        }),
        methods: {
          pageChange() {
            this.profile = true;
            console.log("aaa");
          },
        },
      });
    </script>
  </body>
</html>
